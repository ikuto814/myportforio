    <section class="section-contact js--section-features">
    <div class="contact js--wp-1">
        <div class="row">
            <h2>お問い合わせ</h2>
            <p>ポートフォリオをご覧頂き、ありがとうございます。
               ご質問などありましたらお気軽にお問い合わせ下さい。
               お問い合わせ頂いた内容は1日以内に返信させていただきます。</p>
        </div>
        <div class="row">
            <form method="POST" action="mailto:1623041@g.iuhw.ac.jp" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">お名前</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">メールアドレス</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="title">題名</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="title" name="title" id="title" placeholder="title" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>お問い合わせ内容</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="message" placeholder="message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Send it!">
                    </div>
                </div>
            </form>
        </div>
        <p>上記内容をご確認ください。<br>お問い合わせ頂いた内容は第三者に公開することはありません。</p>
    </div>
</section>
